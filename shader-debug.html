<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader 调试</title>
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body>
    <header class="debug-header">
      <h1>Shader 调试</h1>
      <button type="button" id="reload-shaders" class="btn-reload">Reload Shaders</button>
    </header>
    <input id="file-input" type="file" accept="image/*" class="hidden" aria-hidden />
    <div class="pipeline-wrap">
      <div class="pipeline-container" aria-label="管线卡片区域">
        <div class="pipeline" role="img" aria-label="管线：原图 → SAT → Pass1 → Pass2" id="pipeline"></div>
      </div>
      <div class="global-info-card">
        <div class="global-info-card__title">时间轴</div>
        <div class="global-info-card__body">需要全局信息</div>
      </div>
    </div>
    <script type="module" src="/src/pages/shader-debug.ts"></script>
  </body>
</html>
